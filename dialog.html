<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/JavaScript">
    function alertBox() {
        alert("DAED MEN TELLs NO TALES!!!");
    } 
    function confirmBox() {
        let value = confirm("Beter things take time trust the process");
        console.log(value);
    }

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Dialog Boxes</title>
</head>
<body>
    <h1 onclick="alertBox()">CLICK ME</h1>
    <h1 style="color: red;" onclick="confirmBox()">CONFIRM</h1>
    
</body>
</html>
