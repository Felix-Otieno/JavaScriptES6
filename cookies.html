<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/JavaScript">
     function SetCookies() {
        document.cookie = "username=frahaan"
     }
     function GetCookies() {
        console.log(document.cookie);
     }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <h1 onclick="SetCookies();">Set Cookies</h1>
    <h1 onclick="GetCookies();">Get Cookies</h1>
    <!-- Cookies are small strings of data that are stored directly in the browser. -->
    
</body>
</html>
