<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/JavaScript">
        function SetCookies() {
            let d = new Date();
            d.setTime(d.getTime() + (7*24*60*60*1000)); // Expires in 7 days
            let expires = "expires=" + d.toUTCString();
            document.cookie = "username=frahaan; " + expires + "; path=/";
        }

        function GetCookies() {
            console.log(document.cookie);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <h1 onclick="SetCookies();">Set Cookies</h1>
    <h1 onclick="GetCookies();">Get Cookies</h1>
    <!-- Cookies are small strings of data that are stored directly in the browser. -->
    
</body>
</html>
