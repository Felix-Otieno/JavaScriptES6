<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/Javascript">
        function pagePrint() {
            window.print();
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triggering the Print Method</title>
</head>
<body>
    <h1>HE IS ALWAYS GREATFUL</h1>
    <div onclick="pagePrint()">Print the page</div>
    
</body>
</html>
